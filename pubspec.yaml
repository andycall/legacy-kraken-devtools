name: kraken_devtools
description: A kraken plugin which open a service to support Chrome DevTools for debugging.
version: 0.1.0
author: Kraken Team
homepage: https://openkraken.com

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

# dependency_overrides:
#   jsc:
#     path: ../jsc

dependencies:
  flutter:
    sdk: flutter
  jsc: ^0.1.4
  ffi: ^0.1.3
  kraken: ^0.7.2
  meta: ^1.1.6
  path: ^1.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.kraken_devtools
        pluginClass: KrakenDevtoolsPlugin
      ios:
        pluginClass: KrakenDevtoolsPlugin
      macos:
        pluginClass: KrakenDevtoolsPlugin